<!DOCTYPE html>
<html>
	<head>
		<title> pricingCalculator</title>
		<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
		<link rel="stylesheet" type="text/css" href="style.css">
	</head>

	<body>
		<div class="jumbotron">
			<h1> How much do pies cost? </h1>
		
			<form>
				<div class="form-group">
					<label for = "price">Price </label>
					<input type="text" class="form-control" name="price" value="30"></input>
				</div>
				<div class="form-group">
					<label for = "quantity">
						Quantity 
						<span class="label label-primary quantity-label"> 1</span> 

					</label>
					<input type="range" class="form-control" name="quantity" value="1" min="1" max="100" step="1"></input>
				</div>
			</form>	
			<div class="text-right text-giant total">$30</div>
		</div>

		<script src="script.js"> </script>		
	</body>	
</html>
